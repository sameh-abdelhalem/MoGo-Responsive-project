<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/css/myStyle.min.css" />
  </head>
  <body>
    <header>
      <div class="container h-100">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="#">MoGo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link mr-4" href="#"
                  >ABOUT <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link mr-4" href="#">SERVICE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mr-4" href="#">WORK</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mr-4" href="#">BLOG</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mr-4" href="#">CONTACT</a>
              </li>
            </ul>
          </div>
          <ul class="my-0 ml-auto d-flex">
            <li class="nav-item">
              <a class="nav-link mr-3" href="#">
                <i class="fa fa-shopping-cart nav-icon" aria-hidden="true"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa fa-search nav-icon" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </nav>

        <!-- slider and banner -->
        <div
          id="carouselExampleIndicators"
          class="carousel slide h-75 row"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner align-self-center h-100 d-flex">
            <div class="carousel-item active align-self-center">
              <div class="d-block w-100 sliding-text">
                <h2>Creative Template</h2>
                <h1 class="w-75 mx-auto mt-5">WELCOME TO MOGO</h1>
              </div>
            </div>
            <div class="carousel-item align-self-center">
              <h2>Creative Template</h2>
              <h1 class="w-75 mx-auto mt-5">WELCOME TO MOGO</h1>
            </div>
            <div class="carousel-item align-self-center">
              <h2>Creative Template</h2>
              <h1 class="w-75 mx-auto mt-5">WELCOME TO MOGO</h1>
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </header>

    <!-- scripts -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
